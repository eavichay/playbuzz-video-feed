<header>
  <h1>Welcome to playbuzz videofeed</h1>
</header>
<div class="Container home">
  <div class="video-filter">
    <select ng-model="ctrl.filter" ng-change="ctrl.handleFilterChange()">
      <option ng-repeat="option in ctrl.filterOptions"
              value="{{option.value}}">{{option.label}}</option>
    </select>
  </div>
  <div class="video-list">
    <video-item ng-repeat="video in ctrl.videos" data="video"></video-item>
  </div>
</div>
